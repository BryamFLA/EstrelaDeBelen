<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Configurações padrões do sistema -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Nomes e imagens do site -->
  <title>Estrela de Belen</title>
  <link rel="icon" href="./assets/img/logos/logo.ico" type="image/x-icon">
  <!-- Vinculo com arquivos externos -->
  <link rel="stylesheet" href="./styles.css">
  <script type="module" src="./controllers.js" defer></script>
  <script src="https://kit.fontawesome.com/af50315efb.js" crossorigin="anonymous"></script>
</head>

<body>
  <section id="menu">
    <div id="titulo">
      <h1>PRODUTOS</h1>
      <div id="menu-icone" onclick="attMenu()">
        <div id="menu-topo"></div>
        <div id="menu-meio"></div>
        <div id="menu-baixo"></div>
      </div>
    </div>
    <div id="cartoes">
      <div class="cartao-produto">
        <img src="./assets/img/img.svg" class="img-produto">
        <div>
          <h2 class="nome-cartao"> Nome do Produto </h2>
          <h4 class="descricao-cartao">Descrição Simples</h4>
        </div>
      </div>
      <div class="cartao-produto">
        <img src="./assets/img/img.svg" class="img-produto">
        <div>
          <h2 class="nome-cartao"> Nome do Produto </h2>
          <h4 class="descricao-cartao">Descrição Simples</h4>
        </div>
      </div>
      <div class="cartao-produto">
        <img src="./assets/img/img.svg" class="img-produto">
        <div>
          <h2 class="nome-cartao"> Nome do Produto </h2>
          <h4 class="descricao-cartao">Descrição Simples</h4>
        </div>
      </div>
    </div>
    </div>
  </section>
  <header>
    <h1 id="nome-loja">Estrela de Belem</h1>
    <i class="fa-brands fa-instagram" id="instagran-icon"></i>
    <button id="btn-euquero" onclick="sendMessage()">Eu QUERO!!!</button>
  </header>
  <section id="produto">
    <div id="apresentacao-produto">
      <div id="produto-pedra"></div>
      <div id="produto-corrente"></div>
      <div id="produto-pindurico-cruz"></div>
      <div id="produto-pindurico-centro"></div>
      <div id="produto-pindurico-extra"></div>
    </div>
    <div id="seletores-pedra-corrente">
      <div class="seletor" id="seletor-pedra">
        <h5>PEDRAS</h5>
        <div class="opcoes" id="cores">
          <nav class="sombra baixo"></nav>
          <nav class="sombra cima"></nav>          
        </div>
      </div>
      <div class="seletor" id="seletor-corrente">
        <h5>CORRENTES</h5>
        <div class="opcoes" id="correntes">
          <nav class="sombra baixo"></nav>
          <nav class="sombra cima"></nav>
        </div>
      </div>
      <div id="sombras dos seletors">
      </div>
    </div>
    <div id="pinduricos">
      <div class="pindurico" id="cruz">
        <h5 class="pindurico-titulo">CRUZ</h5>
        <div class="pindurico-caixa" id="cruz-caixa">
          <div class="div-seta" onclick="inverterPinduricos('cruz')">
            <div class="seta" id="seta-cruz"></div>
          </div>
          <div class="op-pinduricos" id="op-cruz">
          </div>
        </div>
      </div>
      <div class="pindurico" id="centro">
        <h5 class="pindurico-titulo">CENTRO</h5>
        <div class="pindurico-caixa" id="centro-caixa">
          <div class="div-seta" onclick="inverterPinduricos('centro')">
            <div class="seta" id="seta-centro"></div>
          </div>
          <div class="op-pinduricos" id="op-centro">
          </div>
        </div>
      </div>
      <div class="pindurico" id="extra">
        <h5 class="pindurico-titulo">EXTRA</h5>
        <div  class="pindurico-caixa" id="extra-caixa">
          <div class="div-seta" onclick="inverterPinduricos('extra')">
            <div class="seta" id="seta-extra"></div>
          </div>
          <div class="op-pinduricos" id="op-extra">
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <h5>WHATS</h5>
    <div id="qr-code"></div>
  </footer>
</body>
</html>
